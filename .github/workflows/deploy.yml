on: push
name: Deploy website on push
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [{ localDir: "cv", serverDir: "subdomains/cv" }, { directory: "main", serverDir: "" }]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install
        working-directory: ./packages/${{ matrix.project.localDir }}
      - run: pnpm build
        working-directory: ./packages/${{ matrix.project.localDir }}

      - name: push cv to ftp
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./packages/${{ matrix.project.localDir }}/dist/
          server-dir: ./${{ matrix.project.serverDir }}/
